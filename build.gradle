task wrapper(type: Wrapper) {
    gradleVersion = '1.5'
}

allprojects {
    def sourceCompatibility = JavaVersion.VERSION_1_6
    def targetCompatibility = JavaVersion.VERSION_1_6

    task gitVersion {
        def gitVersion = 'unknown'
        try {
            def proc = 'git describe --tags head'.execute()
            gitVersion = proc.in.readLines().get(0)
        } catch (ignored) {
        }

        def mainVersion = ''
        def indexOfSeparator = gitVersion.indexOf('-')
        if (indexOfSeparator == -1) {
            mainVersion = gitVersion
        }
        mainVersion = gitVersion.substring(0, indexOfSeparator);

        project.version = mainVersion
        project.ext.fullVersion = gitVersion
    }
}

subprojects {
    repositories {
        mavenCentral()
        maven {
            url 'http://illarion.org/media/java/maven'
        }
        maven {
            url 'http://nifty-gui.sourceforge.net/nifty-maven-repo'
        }
        maven {
            url 'http://libgdx.badlogicgames.com/nightlies/maven'
        }
    }
}