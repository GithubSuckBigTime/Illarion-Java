## German version of the uninstall view texts

uninstall=Deinstallieren
cancel=Abbrechen
title=Illarion deinstallieren
descriptionGeneral=Falls du von Illarion Abschied nehmen möchtest, so hast du hier die Möglichkeit das Spiel und alle \
  zugehörigen Daten von deinem Rechner zu entfernen. Dabei kannst du dich entscheiden, ob du deine Spielerdaten wie Logs \
  und Client-Einstellungen behalten möchtest oder nicht.
descriptionFeedback=Wir würden uns freuen, wenn du uns per e-Mail an accounts@illarion.org mitteilen würdest wieso \
  du dich entschieden hast Illarion zu verlassen. Diese Informationen verwenden wir gerne um Illarion besser zu machen, \
  sodass du in Zukunft vielleicht den Weg zurück findest. Mach's gut!
optionKeepPlayer=Spielerdaten behalten
optionRemoveAll=Alles entfernen
