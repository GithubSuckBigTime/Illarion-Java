illarion.download.intall.gui.Directory.DirError.title=Fehler
illarion.download.intall.gui.Directory.DirError.message=Der gewählte Pfad kann nicht verwendet werden. In den meisten Fällen ist das Problem, dass es nicht möglich ist Dateien und Ordner in diesem Pfad zu erstellen. Wähle bitte einen anderen Pfad. 
illarion.download.intall.gui.Directory.enterPathDesc=Bitte wähle den gewünschten Pfad aus oder verwende den automatisch gewählten, wenn du mit diesem zufrieden bist. Klicke auf "Durchsuchen" um den Auswahl-Dialog anzuzeigen.
illarion.download.intall.gui.Directory.search=Durchsuchen

illarion.download.intall.gui.AppDirectory.title=Installationspfad
illarion.download.intall.gui.AppDirectory.content=In diesem Pfad werden die Illarion-Anwendungen selbst gespeichert. Alle Dateien, die zum Ausführen der Programme nötig sind, stehen in diesem Ordner. Daten zu deinen Charakteren wird dieser Ordner nicht enthalten. Auf der Installationsfestplatte werden 200MB freier Speicher gebraucht damit die Anwendungen richtig funktionieren können.

illarion.download.intall.gui.UserDirectory.title=Speicherort für Charakterdaten
illarion.download.intall.gui.UserDirectory.content=In dem Pfad, der hier angegeben wird, wird der Illarion-Client die Daten zu den gespielten Charakteren ablegen. Außerdem speichern alle Illarion-Anwendungen hier ihre Einstellungsdateien. Wenn eine Datensicherung durchgeführt werden soll, oder die Benutzerdaten auf einen anderen Computer übertragen werden sollen, muss nur dieser Ordner gesichert werden.

