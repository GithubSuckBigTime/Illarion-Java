illarion.download.intall.gui.FailedInformation.title=Update und Installation fehlgeschlagen
illarion.download.intall.gui.FailedInformation.content=Das Update und die Installation der gewählten Anwendung sind fehlgeschlagen. In den meisten Fällen liegt das an einer Unterbrechnung der Internetverbindung. Stell bitte sicher, dass die Internetverbindung stabil funktioniert und drücke dann auf "Neuer Versuch". Es gibt außerdem die Möglichkeit, dass der Updater versucht die Anwendung trotz der unvollständigen Installation zu starten. Es besteht die Chance, dass die gewählte Anwendung trotzdem funktioniert, aber es ist wahrscheinlicher, dass es zu einer Reihe von größeren Fehlern kommt und die Anwendung dadurch abstürzt.
illarion.download.intall.gui.FailedInformation.startAnyway.text=Trotzdem starten
illarion.download.intall.gui.FailedInformation.startAnyway.tooltip=Ein Klick auf diesen Knopf führt zum Start der Anwendung, trotz der fehlgeschlagenen Installation.
illarion.download.intall.gui.FailedInformation.retry.text=Neuer Versuch
illarion.download.intall.gui.FailedInformation.retry.tooltip=Ein Klick auf diesen Knopf wird die Installation der gewählten Anwendung neu starten.

