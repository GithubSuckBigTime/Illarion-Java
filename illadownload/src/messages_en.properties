illarion.download.intall.gui.Directory.DirError.message=The selected path cannot be used. Usually the problem is, that it is impossible to create files and folders in this path. Please choose a different path. 
illarion.download.intall.gui.Directory.enterPathDesc=Please choose the desired path or select the default if sufficient. Click "Browse" to show the selection dialog
illarion.download.intall.gui.Directory.search=Browse

illarion.download.intall.gui.AppDirectory.title=Installation Path
illarion.download.intall.gui.AppDirectory.content=In this path the Illarion applications will be saved. All files required to run the programs will be located here. Your character data will not be contained inside this folder. On the designated harddisk 200MB of free disk space are required to ensure the applications work correctly.

illarion.download.intall.gui.UserDirectory.title=Place for character data storage
illarion.download.intall.gui.UserDirectory.content=The folder, chosen here, will be used by the Illarion client to store character data. Furthermore it will be used by all Illarion applications to store configuration files. To perform a backup or migrate userdata to another computer, only this folder needs to be copied.

