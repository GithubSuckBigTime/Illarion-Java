illarion.download.intall.gui.FailedInformation.title=Update and installation failed
illarion.download.intall.gui.FailedInformation.content=Updating and installing the selected application failed. Most of the time this is due to an unstable internet connection. Please ensure, that your internet connection is stable and click "Retry". Furthermore exists the possibility to let the updater try to run the application anyway. The selected application might work but is not bound to and will possibly run into severe errors and eventually crash.
illarion.download.intall.gui.FailedInformation.startAnyway.text=Start anyway
illarion.download.intall.gui.FailedInformation.startAnyway.tooltip=Clicking here will run the application, despite of the failed installation.
