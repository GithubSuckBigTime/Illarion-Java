apply plugin: 'java'
apply plugin: 'application'

archivesBaseName = 'illarion_client'

mainClassName = "illarion.client.IllaClient"

dependencies {
    compile project(':Illarion Common Library')
    compile project(':Illarion Game Engine')
    compile project(':Illarion Nifty-GUI Controls')
    runtime project(':Illarion Nifty-GUI Style')
    compile group: 'javolution', name: 'javolution', version: '5.5.1'
    compile group: 'com.google.code.findbugs', name: 'jsr305', version: '2.0.1'
    compile group: 'log4j', name: 'log4j', version: '1.2.17'
    compile group: 'net.sf.trove4j', name: 'trove4j', version: '3.0.3'
    compile group: 'org.bushe', name: 'eventbus', version: '1.4'
    compile group: 'lessvoid', name: 'nifty', version: '1.4.0-SNAPSHOT'
}

build.doLast {
    configurations.runtime.collect{value -> println(value.name)}
}

jar.doFirst {
    gitVersion
}