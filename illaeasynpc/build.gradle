apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'maven-publish'

archivesBaseName = 'illarion_easynpc'
mainClassName = 'illarion.easynpc.gui.MainFrame'

dependencies {
    compile project(':common')
    compile group: 'javolution', name: 'javolution', version: '5.5.+'
    compile group: 'com.google.code.findbugs', name: 'jsr305', version: '2.0.+'
    compile group: 'log4j', name: 'log4j', version: '1.2.+'
    compile group: 'net.sf.trove4j', name: 'trove4j', version: '3.0.+'
    compile group: 'org.bushe', name: 'eventbus', version: '1.4'
    compile group: 'com.github.insubstantial', name: 'substance', version: '7.2.+'
    compile group: 'com.github.insubstantial', name: 'substance-flamingo', version: '7.2.+'
    compile group: 'com.fifesoft', name: 'rsyntaxtextarea', version: '2.0.+'
}

jar {
    doFirst {
        gitVersion

        manifest {
            attributes   \
              'Implementation-Title': 'Illarion easyNPC Editor',   \
              'Implementation-Version': project.ext.fullVersion,   \
              'Implementation-Vendor': 'Illarion e.V.',   \
              'Built-Date': new Date().format('yyyy-MM-dd HH:mm:ssZ'),   \
              'Built-By': System.getProperty('user.name'),   \
              'Built-JDK': System.getProperty('java.version'),   \
              'Main-Class': 'illarion.easynpc.gui.MainFrame'
        }
    }
}

task sourceJar(type: Jar) {
    from sourceSets.main.allJava
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java

            artifact sourceJar {
                classifier "sources"
            }
        }
    }
    repositories {
        maven {
            url project.ext.mavenRepo
        }
    }
}