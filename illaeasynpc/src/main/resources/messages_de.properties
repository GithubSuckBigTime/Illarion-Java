illarion.easynpc.parser.NpcTradeText.Docu.title=NPC Handel (Texte)
illarion.easynpc.parser.NpcTradeText.Docu.description=\
  Diese Definitionen erlauben es die Texte festzulegen die der NPC bei bestimmten Ereignissen beim Handeln sagt. \
  Jeder dieser Eintr\u00E4ge kann beliebig oft eingef\u00FCgt werden. Der NPC wird bei mehreren Eintr\u00E4gen zuf\u00E4llig Einen \
  ausw\u00E4hlen. Wenn keine Nachricht f\u00FCr den Fall das der Handel ohne Interaktion abgebrochen wurde gesetzt wurde, \
  wird immer die normale Nachricht f\u00FCr das Ende des Handels gesetzt.
illarion.easynpc.parser.NpcTradeText.Docu.example=\
  tradeNotEnoughMoneyMsg "Du hast nicht genug Geld!", "You don't have enough money!"\n\
  tradeFinishedMsg "Danke, komm doch bald wieder.", "Thanks, come back soon."\n\
  tradeFinishedWithoutTradingMsg "Nichts gefunden was euch gef\u00E4llt?", "Don't you like my wares?"\n\
  tradeWrongItemMsg "Das kaufe ich nicht.", "I'm not buying this."
illarion.easynpc.parser.NpcTradeText.Docu.syntax=\
  tradeNotEnoughMoneyMsg "<deutsch>", "<englisch>"\n\
  tradeFinishedMsg "<deutsch>", "<englisch>"\n\
  tradeFinishedWithoutTradingMsg "<deutsch>", "<englisch>"\n\
  tradeWrongItemMsg "<deutsch>", "<englisch>"
illarion.easynpc.parser.NpcGuardRange.Docu.title=NPC Wache (Reichweite)
illarion.easynpc.parser.NpcGuardRange.Docu.description=Diese Definition erlaubt die Einstellung welchen Bereich die \
  Wache um sich herum \u00FCberwacht. Sobald ein Monster oder ein Spieler diesen Bereich betritt wird er von der Wache \
  beobachtet. Der Bereich wird in Tiles, ausgehend von der Position der Wache angegeben. Eine Angabe von 1,1,1,\
  1 bewirkt daher, das ein 3x3 Tiles gro\u00DFer Bereich um die Wache herum \u00FCberwacht wird.
illarion.easynpc.parser.NpcGuardRange.Docu.example=guardRange = 3, 4, 5, 2
illarion.easynpc.parser.NpcGuardRange.Docu.syntax=guardRange = <Norden>, <S\u00FCden>, <Westen>, <Osten>
illarion.easynpc.parser.NpcGuardWarpTarget.Docu.title=NPC Wache (Teleport Ziel)
illarion.easynpc.parser.NpcGuardWarpTarget.Docu.description=Diese Definition erlaubt die Einstellung auf welche \
  Position die NPC Wache ein Monster oder einen Spieler teleportiert um ihn oder es aus dem bewachten Gebiet fern \
  zu halten.
illarion.easynpc.parser.NpcGuardWarpTarget.Docu.example=guardWarpTarget = 100, 30, -3
illarion.easynpc.parser.NpcGuardWarpTarget.Docu.syntax=guardWarpTarget = <x>, <y>, <z>
illarion.easynpc.parser.NpcGuardText.Docu.title=NPC Wache (Texte)
illarion.easynpc.parser.NpcGuardText.Docu.description=Diese Definitionen erlauben die Texte zu setzen die eine NPC \
  Wache bei bestimmten Ereignissen sagt. Es ist grunds\u00E4tzlich m\u00F6glich jeden Text mehrfach zu definieren. In diesem \
  Fall w\u00E4hlt der NPC beim jeweiligen Ereignis einen der Texte zuf\u00E4llig aus.\n\
  warpedMonsterMsg gibt die Nachrichten an, die gesprochen werden wenn die Wache ein Monster wegst\u00F6\u00DFt.\n\
  warpedPlayerMsg gibt die Nachrichten an, die gesprochen werden wenn die Wache einen Spieler wegst\u00F6\u00DFt,\n\
  hitPlayerMsg gibt die Nachrichten an, die gesprochen werden wenn die Wache einen Spieler angreift und wegst\u00F6\u00DFt.
illarion.easynpc.parser.NpcGuardText.Docu.example=\
  warpedMonsterMsg "Weg mit dir, widerliche Kreatur!", "Go away, nasty creature!"\n\
  warpedPlayerMsg "Pass blo\u00DF auf! Wir brauchen hier kein Gesindel.", "You'd better watch out! We don't need such \
  lowlifes here."\n\
  hitPlayerMsg "#me verpasst dem Eindringlich einen Hieb 'Verschwinde!'", "#me hits the intruder 'Get lost!'"
illarion.easynpc.parser.NpcGuardText.Docu.syntax=warpedMonsterMsg "<deutscher Text>", "<englischer Text>"\n\
  warpedPlayerMsg "<deutscher Text>", "<englischer Text>"\n\
  hitPlayerMsg "<deutscher Text>", "<englischer Text>"

