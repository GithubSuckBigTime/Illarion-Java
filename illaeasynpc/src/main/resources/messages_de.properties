## Parser Documentation
illarion.easynpc.Parser.Docu.title=EasyNPC Parser
illarion.easynpc.Parser.Docu.description=\
  Der easyNPC Parser kann easyNPC Skripte lesen, pr\u00FCft sie auf Fehler und \u00FCbersetzt sie in LUA Skripte.\nEin \
  easyNPC-Skript folgt immer folgendem Aufbau:\n\nKommentarzeilen, die Angaben \u00FCber das Skript und den Autor \
  machen\n\nKopfzeilen, die das Aussehen, die Position und andere Parameter des NPCs festlegen\n\nGespr\u00E4chsteil, bei \
  dem die Reaktionen des NPCs auf Gespr\u00E4chsfragmente, vorhandene Items etc. festgelegt werden

illarion.easynpc.parser.NpcBasics.Docu.title=EasyNPC Kopfzeilen
illarion.easynpc.parser.NpcBasics.Docu.description=\
  Jeder NPC ben\u00F6tigt Kopfzeilen, die angeben, welche Rasse er hat, wo er steht, in welche Richtung er schaut, welche \
  Hautfarbe er hat etc. Jedes easyNPC-Skript mu\u00DF \u00FCber solche Kopfzeilen verf\u00FCgen. Um detailierte Informationen dar\u00FCber \
  zu bekommen, schau dir die Eintr\u00E4ge jedes Befehls an. Beim Klicken auf "Script neu bauen" werden alle ben\u00F6tigten \
  Kopfzeileneintr\u00E4ge mit bestimmten Standardwerten automatisch generiert, sie m\u00FC\u00DFen dann nur noch angepasst werden.

illarion.easynpc.parser.NpcBasics.Docu.Name.title=NPC Name
illarion.easynpc.parser.NpcBasics.Docu.Name.description=\
  Dieser Kopfzeileneintrag definiert den Namen des NPCs. Jeder NPC braucht unbedingt einen Namen, der sich auch in die \
  Rollenspielumgebung Illarions einpasst. Es darf nur eine Namensdefinition pro NPC geben.
illarion.easynpc.parser.NpcBasics.Docu.Name.example=name="Eliza"
illarion.easynpc.parser.NpcBasics.Docu.Name.syntax=name="<Name des NPCs>"

illarion.easynpc.parser.NpcBasics.Docu.Sex.title=NPC Geschlecht
illarion.easynpc.parser.NpcBasics.Docu.Sex.description=\
  Dieser Kopfzeileneintrag definiert das Geschlecht des NPCs. Jeder NPC braucht diesen Eintrag. Grunds\u00E4tzlich kann das \
  Geschlecht nur als male oder female definiert werden.
illarion.easynpc.parser.NpcBasics.Docu.Sex.example=sex=male\nsex=female
illarion.easynpc.parser.NpcBasics.Docu.Sex.syntax=sex=<Geschlechtskonstante>

illarion.easynpc.parser.NpcBasics.Docu.Race.title=NPC Rasse
illarion.easynpc.parser.NpcBasics.Docu.Race.description=\
  Dieser Kopfzeileneintrag definiert die Rasse des NPCs. Jeder NPC braucht diesen Eintrag. Die Rasse kann nur human, \
  dwarf, halfling, elf, orc oder lizard sein.
illarion.easynpc.parser.NpcBasics.Docu.Race.example=race=dwarf
illarion.easynpc.parser.NpcBasics.Docu.Race.syntax=race=<Rassenkonstante>

illarion.easynpc.parser.NpcBasics.Docu.Position.title=NPC Position
illarion.easynpc.parser.NpcBasics.Docu.Position.description=\
  Dieser Kopfzeileneintrag definiert die Position des NPCs. Jeder NPC braucht diesen Eintrag.
illarion.easynpc.parser.NpcBasics.Docu.Position.example=position=12, 343, 0\nposition=123, -321, -3
illarion.easynpc.parser.NpcBasics.Docu.Position.syntax=position=<x>, <y>, <z>

illarion.easynpc.parser.NpcBasics.Docu.Direction.title=NPC Richtung
illarion.easynpc.parser.NpcBasics.Docu.Direction.description=\
  Dieser Kopfzeileneintrag definiert die Richtung, in die der NPC schaut. Jeder NPC braucht diesen Eintrag. Die \
  Richtung kann nur north, northeast, east, southeast, south, southwest, west oder northwest sein.
illarion.easynpc.parser.NpcBasics.Docu.Direction.example=direction=direction=east
illarion.easynpc.parser.NpcBasics.Docu.Direction.syntax=direction=<Richtungskonstante>

illarion.easynpc.parser.NpcBasics.Docu.Author.title=NPC Author
illarion.easynpc.parser.NpcBasics.Docu.Author.description=\
  Dieser Kopfzeileneintrag ist optional und dient nur Dokumentationszwecken. Jeder, deran einem Skript mitgewirkt hat, \
  sollte einen solchen Eintrag im zugeh\u00F6rigen Skript verfassen. Die jeweiligen Namen m\u00FCssen, entgegen vielen anderen \
  Eintr\u00E4gen, in Anf\u00FChrungszeichen gesetzt sein.
illarion.easynpc.parser.NpcBasics.Docu.Author.example=author="Faladron"\nauthor="Estralis Seborian"\nauthor="Nitram"
illarion.easynpc.parser.NpcBasics.Docu.Author.syntax=direction="<Dein Name>"

illarion.easynpc.parser.NpcBasics.Docu.Job.title=NPC Beruf
illarion.easynpc.parser.NpcBasics.Docu.Job.description=\
  Dieser Kopfzeileneintrag ist optional und dient nur Dokumentationszwecken. Es kann verwendet werden, um eine grobe \
  Idee davon zu bekommen, wof\u00FCr dieser NPC gut ist. Die Berufsbezeichnung muss in Anf\u00FChrungszeichen gesetzt werden und \
  kann beliebige W\u00F6rter beinhalten.
illarion.easynpc.parser.NpcBasics.Docu.Job.example=job="Schmied"\njob="Schneider"\njob="Kopfgeldj\u00E4ger"
illarion.easynpc.parser.NpcBasics.Docu.Job.syntax=job="<Berufsbezeichnung>"

illarion.easynpc.parser.NpcBasics.Docu.Affiliation.title=NPC Mitgliedschaft
illarion.easynpc.parser.NpcBasics.Docu.Affiliation.description=\
  Dieser Kopfzeileneintrag ist optional und dient nur Dokumentationszwecken. Es kann verwendet werden, um die \
  Zugeh\u00F6rigkeit zu einer (politischen) Gruppierung zu dokumentieren. Die Gruppenmitgliedschaft muss in \
  Anf\u00FChrungszeichen gesetzt werden.
illarion.easynpc.parser.NpcBasics.Docu.Affiliation.example=affiliation="keine"\naffiliation="frei"\naffiliation="Cadoymr"
illarion.easynpc.parser.NpcBasics.Docu.Affiliation.syntax=affiliation="<Name der Gruppierung>"

illarion.easynpc.parser.NpcBasics.Docu.Language.title=NPC Sprachen
illarion.easynpc.parser.NpcBasics.Docu.Language.description=\
  Diese Kopfzeileneintr\u00E4ge definieren die Sprachen, die ein NPC sprechen kann. Voreinstellung ist, dass ein NPC \
  "common language" (common) und die Sprache seiner Rasse (zb. lizard) beherrscht. Es ist m\u00F6glich, mehrere dieser \
  Eintr\u00E4ge zu schreiben, wenn ein NPC mehrere Sprachen beherrschen soll. M\u00F6gliche Werte sind common, human, elf, \
  dwarf, lizard, orc, halfling, ancient.
illarion.easynpc.parser.NpcBasics.Docu.Language.example=language=common\nlanguage=ancient\nlanguage=dwarf\nlanguage=elf
illarion.easynpc.parser.NpcBasics.Docu.Language.syntax=language=<Name der Sprache>

illarion.easynpc.parser.NpcBasics.Docu.DefaultLang.title=NPC voreingestellte Sprache
illarion.easynpc.parser.NpcBasics.Docu.DefaultLang.description=\
  Dieser Kopfzeileneintrag definiert die Sprache, die ein NPC voreingestellt spricht. Dieser Wert darf nur einmal \
  gesetzt werden. Wenn er nicht angegeben wird, spricht der NPC "common language" (common). M\u00F6gliche Werte sind \
  common, human, elf, dwarf, lizard, orc, halfling, ancient.
illarion.easynpc.parser.NpcBasics.Docu.DefaultLang.example=defaultLanguage=ancient
illarion.easynpc.parser.NpcBasics.Docu.DefaultLang.syntax=defaultLanguage=<Name der Sprache>

illarion.easynpc.parser.NpcBasics.Docu.Lookat.title=NPC Aussehen
illarion.easynpc.parser.NpcBasics.Docu.Lookat.description=\
  Diese Kopfzeileneintr\u00E4ge definieren die Meldung, die erscheint, wenn ein Spieler einen NPC ansieht.
illarion.easynpc.parser.NpcBasics.Docu.Lookat.example=lookatDE="Ein NPC der toll aussieht."\nlookatUS="A NPC who is looking good."
illarion.easynpc.parser.NpcBasics.Docu.Lookat.syntax=\
  lookatDE="<Aussehensbeschreibung in Deutsch>"\nlookatUS="<Aussehensbeschreibung in Englisch>"

illarion.easynpc.parser.NpcBasics.Docu.Use.title=NPC Meldung bei Verwendung
illarion.easynpc.parser.NpcBasics.Docu.Use.description=\
  Dieser Kopfzeileneintrag definiert die Meldung die erscheint, wenn ein Spieler den NPC verwendet.
illarion.easynpc.parser.NpcBasics.Docu.Use.example=useMsgDE="Fass mich nicht an!"\nuseMsgUS="Stop touching meee!"
illarion.easynpc.parser.NpcBasics.Docu.Use.syntax=useMsgDE="<Meldung auf Deutsch>"\nuseMsgUS="<Meldung auf Englisch>"

illarion.easynpc.parser.NpcBasics.Docu.Confused.title=NPC Meldung bei Verwirrtheit
illarion.easynpc.parser.NpcBasics.Docu.Confused.description=\
  Dieser Kopfzeileneintrag definiert die Meldung, die ein NPC von sich gibt, wenn in seiner Umgebung in einer Sprache \
  gesprochen wird, die er nicht versteht.
illarion.easynpc.parser.NpcBasics.Docu.Confused.example=\
  wrongLangDE="#me blickt dich verwirrt an."\nwrongLangUS="#me looks at you confused."
illarion.easynpc.parser.NpcBasics.Docu.Confused.syntax=\
  wrongLangDE="<Meldung auf Deutsch>"\nwrongLangUS="<Meldung auf Englisch>"

illarion.easynpc.parser.NpcBasics.Docu.AutoIntro.title=NPC automatische Vorstellung
illarion.easynpc.parser.NpcBasics.Docu.AutoIntro.description=\
  Dieser Kopfzeileneintrag definiert, ob sich der NPC automatisch bei Spielern vorstellt oder nicht. Voreinstellung \
  ist, dass er dies tut.
illarion.easynpc.parser.NpcBasics.Docu.AutoIntro.example=autointroduce=on\nautointroduce=off
illarion.easynpc.parser.NpcBasics.Docu.AutoIntro.syntax=autointroduce=<on/off>

illarion.easynpc.parser.NpcComment.Docu.title=Kommentar
illarion.easynpc.parser.NpcComment.Docu.description=\
  Ein Kommentar ist eine Zeile, welche das Skript nicht direkt beeinflu\u00DFt. Es kann verwendet werden, um zus\u00E4tzliche \
  Informationen \u00FCber das Skript zu geben oder gewisse Bereiche voneinander abzugrenzen.
illarion.easynpc.parser.NpcComment.Docu.example=--This is a comment\n--Hello world\n--I have no effect
illarion.easynpc.parser.NpcComment.Docu.syntax=--<Text>

illarion.easynpc.parser.NpcCycleText.Docu.title=NPC wiederholter Text
illarion.easynpc.parser.NpcCycleText.Docu.description=\
  Ein wiederholter Text ist etwas, das der NPC immer wieder zuf\u00E4llig und unmotiviert von sich gibt. Ein guter NPC \
  sollte mindestens 10 solcher Standardtexte beinhalten, aber es k\u00F6nnen auch viel mehr davon definiert werden.
illarion.easynpc.parser.NpcCycleText.Docu.example=cycletext "#me g\u00E4hnt", "#me yawns"\ncycletext "#me sieht sich um", "#me look around"\ncycletext "Arr!", "Arr!"
illarion.easynpc.parser.NpcCycleText.Docu.syntax=cycletext "<Deutscher text>", "<Englischer text>"

illarion.easynpc.parser.NpcWalk.Docu.title=NPC Gehradius
illarion.easynpc.parser.NpcWalk.Docu.description=\
  Dieser Befehl bestimmt, wie weit sich ein NPC von seiner Position maximal entfernt. Innerhalb dieses Radius bewegt \
  er sich zuf\u00E4llig.
illarion.easynpc.parser.NpcWalk.Docu.example=radius=5\nradius=10\nradius=40
illarion.easynpc.parser.NpcWalk.Docu.syntax=radius=<Radius in Feldern>

illarion.easynpc.parser.NpcEmpty.Docu.title=Leerzeile
illarion.easynpc.parser.NpcEmpty.Docu.description=\
  Du kannst Leerzeilen \u00FCberall da einf\u00FCgen, wo es dir passend erscheint. Diese Zeilen werden nat\u00FCrlich vom Parser \
  nicht beachtet und werden intern einfach gel\u00F6scht. Manche Leerzeilen werden vom Parser automatisch gesetzt.

illarion.easynpc.parser.NpcTalk.Docu.title=NPC Gespr\u00E4ch
illarion.easynpc.parser.NpcTalk.Docu.description=\
  Dieser Befehl ist die Grundlage f\u00FCr alle S\u00E4tze, die ein NPC sagt. Es trennt die Bedingungen von den Konsequenzen in \
  jeder Zeile mit Gespr\u00E4ch. Die Bedingungen und Konsequenzen bestimmen, wie jede Gespr\u00E4chszeile funktioniert. Jede \
  gezielte Aktion, die ein NPC t\u00E4tigt, hat als Bedingung, dass ein Spieler-Charakter etwas spricht. Dar\u00FCber hinaus \
  kann es noch weitere Bedingungen geben, beispielsweise, ob dieser Charakter ein bestimmtes Item mit sich f\u00FChrt, ob \
  er m\u00E4nnlich und ein Elf ist oder ob der NPC \u00FCber genug Geld verf\u00FCgt.\nDas hier angef\u00FChrte Beispiel  ist ein \
  Minimalbeispiel, das eine einzelne Bedingung (notwendigerweise ein Gespr\u00E4chsteil) enth\u00E4lt, auf die der NPC \
  antwortet. Das zweite Beispiel ist ein wenig komplexer.
illarion.easynpc.parser.NpcTalk.Docu.example=\
  "Hallo" -> "Sei gegr\u00FC\u00DFt, wie geht es dir?"\n\n\n"hi", "hallo", sex=male, race=elf -> "Ich gr\u00FC\u00DFe dich, mein Freund"\n\
  -- Wenn ein m\u00E4nnlicher Elf "hi" oder "hallo" sagt,\n-- reagiert der NPC in der angef\u00FChrten Weise.\n-- Ansonsten \
  reagiert er gar nicht.
illarion.easynpc.parser.NpcTalk.Docu.syntax=<Bedingungen> -> <Konsequenzen>

illarion.easynpc.parser.talk.TalkingLine.Conditions.Docu.title=NPC Gespr\u00E4chsbedingungen
illarion.easynpc.parser.talk.TalkingLine.Conditions.Docu.description=\
  Die Gespr\u00E4chsbedingungen sind jene Gruppen von Eintr\u00E4gen, die den ersten Teil einer Gespr\u00E4chszeile ausmachen.\nEine \
  Gespr\u00E4chsbedingung muss immer mit einem oder mehreren Gespr\u00E4chsteilen (meist einzelnen W\u00F6rtern) beginnen, die \
  jeweils Alternativen sind, dh. nur mindestens eine davon muss erf\u00FCllt sein. Darauf k\u00F6nnen weitere Bedingungen \
  folgen, welche zum Beispiel die Rasse des Spieler-Charakters abfragen, welche unbedingt erf\u00FCllt sein m\u00FCssen, \
  damit es zur entsprechenden Reaktion des NPCs kommt.

illarion.easynpc.parser.talk.TalkingLine.Consequence.Docu.title=NPC Gespr\u00E4chskonsequenzen
illarion.easynpc.parser.talk.TalkingLine.Consequence.Docu.description=\
  Die Gespr\u00E4chskonsequenzen sind jene Gruppen von Eintr\u00E4gen, die den zweiten Teil einer Gespr\u00E4chszeile ausmachen.

illarion.easynpc.parser.talk.conditions.Admin.Docu.title=Admin
illarion.easynpc.parser.talk.conditions.Admin.Docu.description=\
  Diese Bedingung \u00FCberpr\u00FCft, ob der Spieler, welcher mit dem NPC spricht, Administrator ist, dh. \u00FCber GM-Rechte verf\u00FCgt.
illarion.easynpc.parser.talk.conditions.Admin.Docu.example="Hallo",admin -> "Sei gegr\u00FC\u00DFt, Gamemaster!"
illarion.easynpc.parser.talk.conditions.Admin.Docu.syntax=admin

illarion.easynpc.parser.talk.conditions.Attribute.Docu.title=Attribut
illarion.easynpc.parser.talk.conditions.Attribute.Docu.description=\
  Diese Bedingung \u00FCberpr\u00FCft ein Attribut eines Charakters. Zus\u00E4tzlich zu den herk\u00F6mmlichen Attributen agility, \
  constitution, dexterity, essence, intelligence, perception, strength und willpower gibt es auch noch foodlevel, \
  hitpoints und manapoints.
illarion.easynpc.parser.talk.conditions.Attribute.Docu.example=\
  "Hallo", attrib(agility)>5 -> "Hallo, du Sprinter!"\n"Hallo", attrib(hitpoints)<=5000 -> "Hallo, Verletzter!"\n\
  "Hallo", attrib(intelligence)<18 -> "Hallo, du Unintelligenter Wurm!"
illarion.easynpc.parser.talk.conditions.Attribute.Docu.syntax=attrib(<Attribut>) <Vergleichsoperator> <Wert>

illarion.easynpc.parser.talk.conditions.Chance.Docu.title=Zufall
illarion.easynpc.parser.talk.conditions.Chance.Docu.description=\
  Diese Bedingung f\u00FChrt in <Wert>% der F\u00E4lle dazu, dass die Bedingung erf\u00FCllt, also true, ist.
illarion.easynpc.parser.talk.conditions.Chance.Docu.example="Hallo", chance(5) -> "Hallo, du Gl\u00FCckspilz"
illarion.easynpc.parser.talk.conditions.Chance.Docu.syntax=chance(<value>)

illarion.easynpc.parser.talk.conditions.Item.Docu.title=Gegenstand
illarion.easynpc.parser.talk.conditions.Item.Docu.description=\
  Diese Bedingung \u00FCberpr\u00FCft, ob ein Charakter eine bestimmte Anzahl eines Gegenstandes bei sich hat oder nicht. Die \
  Position des Gegenstandes kann auch "body" sein, was hei\u00DFt, dass der Gegenstand im Inventar gesucht wird. "belt" \
  hei\u00DFt, dass der Gegenstand in einem der G\u00FCrtelpositionen sein mu\u00DF. "bag" hei\u00DFt, dass der Gegenstand in einer Tasche \
  sein mu\u00DF. "all" hei\u00DFt, dass der Gegenstand irgendwo sein mu\u00DF. Es ist zus\u00E4tzlich m\u00F6glich die Suche einzugrenzen und \
  nur Items mit einem bestimmten Datawert zu z\u00E4hlen.
illarion.easynpc.parser.talk.conditions.Item.Docu.example=\
  "Hallo", item(1, body) > 1 -> "Hallo, ich sehe, du tr\u00E4gst ein Serinjahschwert bei dir."\n\
  "Hallo", item(1, body, "value"="key", ...) > 1 -> "Hallo, ich sehe, du tr\u00E4gst ein Serinjahschwert mit Data 1 bei dir."
illarion.easynpc.parser.talk.conditions.Item.Docu.syntax=\
  item(<item id>, <Position des Gegenstandes>) <Vergleichsoperator> <Wert>\n\
  item(<Item ID>, <Position des Gegenstandes>, <Data Wert>) <Vergleichsoperator> <Wert>

illarion.easynpc.parser.talk.conditions.Language.Docu.title=Sprache
illarion.easynpc.parser.talk.conditions.Language.Docu.description=\
  Dise Bedingung pr\u00FCft die Sprache des Spielers des Charakters der mit dem NPC spricht. Die m\u00F6glichen Wert sind \
  deutsch (german) und englisch (english).
illarion.easynpc.parser.talk.conditions.Language.Docu.example="Hi", german -> "Gr\u00FC\u00DFe"\n"Hi", english -> "Greetings"
illarion.easynpc.parser.talk.conditions.Language.Docu.syntax=<Sprachkonstante>

illarion.easynpc.parser.talk.conditions.Race.MagicType.title=Magie Art
illarion.easynpc.parser.talk.conditions.Race.MagicType.description=\
  Diese Bedingung pr\u00FCft die Art von Magie die der Charakter beherrscht. Zur Auswahl stehen Nicht-Magier (nomagic), \
  Magier (mage), Druiden (druid), Barden (bard) und Priester (priest).
illarion.easynpc.parser.talk.conditions.Race.MagicType.example="Hallo", magicType=mage -> "Hallo Magier."
illarion.easynpc.parser.talk.conditions.Race.MagicType.syntax=magicType=<Magie Typ>

illarion.easynpc.parser.talk.conditions.Money.Docu.title=Geld
illarion.easynpc.parser.talk.conditions.Money.Docu.description=\
  Diese Bedingung pr\u00FCft ob ein Charakter eine bestimmte Menge Geld hat oder nicht. Diese Funktion bezieht alle \
  verwendeten M\u00FCnzen, entsprechend ihres Wertes mit ein.
illarion.easynpc.parser.talk.conditions.Money.Docu.example=\
  "Hallo", money > 100 -> "Oh, du hast mehr als ein Silberst\u00FCck dabei."
illarion.easynpc.parser.talk.conditions.Money.Docu.syntax=money <Vergleichsoperator> <Wert>

illarion.easynpc.parser.talk.conditions.Rank.Docu.title=Rang
illarion.easynpc.parser.talk.conditions.Rank.Docu.description=\
  Diese Bedingung pr\u00FCft ob ein Charakter eine bestimmten Rang in seiner Fraktion hat oder nicht.
illarion.easynpc.parser.talk.conditions.Rank.Docu.example=\
  "Hallo", rank > 1 -> "Oh, du hast einen h\u00F6heren als den ersten Rang. Du bist toll."
illarion.easynpc.parser.talk.conditions.Rank.Docu.syntax=rank <Vergleichsoperator> <Wert>

illarion.easynpc.parser.talk.conditions.Number.Docu.title=Gesprochene Nummer
illarion.easynpc.parser.talk.conditions.Number.Docu.description=\
  Diese Bedingung pr\u00FCft die Nummer die in der letzten Zeile gesprochen wurde. Diese Bedingung erfordert das \
  Schl\u00FCsselwort %NUMBER im Ausl\u00F6ser Text an der Stelle wo die Nummer gesagt werden soll.
illarion.easynpc.parser.talk.conditions.Number.Docu.example="Ich m\u00F6chte %NUMBER Kekse", %NUMBER > 5 -> "Ich habe nicht mehr als 5 Kekse."
illarion.easynpc.parser.talk.conditions.Number.Docu.syntax=%NUMBER <Vergleichsoperator> <Wert>

illarion.easynpc.parser.talk.conditions.Queststatus.Docu.title=Queststatus
illarion.easynpc.parser.talk.conditions.Queststatus.Docu.description=\
  Diese Bedingung pr\u00FCft den Queststatus mit einer bestimmten ID den der Charakter hat. Dieser Wert kann zur \
  Koordination von Quests verwendet werden. Der Wert wird \u00FCber Serverneustarts hinweg gespeichert.
illarion.easynpc.parser.talk.conditions.Queststatus.Docu.example=\
  "Hallo", queststatus(5) > 1 -> "Okay du hast das Quest von erledigt. Gr\u00FC\u00DFe!"
illarion.easynpc.parser.talk.conditions.Queststatus.Docu.syntax=queststatus(<Quest ID>) <Vergleichsoperator> <Wert>

illarion.easynpc.parser.talk.conditions.Race.Docu.title=Rasse
illarion.easynpc.parser.talk.conditions.Race.Docu.description=\
  Diese Bedingung pr\u00FCft die Rasse des Charakters der mit dem NPC spricht. Die m\u00F6glichen Wert sind human (Mensch), \
  Zwerg (dwarf), Halbling (halfling), Elf (elf), Ork (orc) und Echsenmensch (lizardman).
illarion.easynpc.parser.talk.conditions.Race.Docu.example="Hallo", race=human -> "Hallo Mensch."
illarion.easynpc.parser.talk.conditions.Race.Docu.syntax=race=<Rassenkonstent>

illarion.easynpc.parser.talk.conditions.Sex.Docu.title=Geschlecht
illarion.easynpc.parser.talk.conditions.Sex.Docu.description=\
  Diese Bedingung pr\u00FCft das Geschlecht des Charakters der mit dem NPC spricht. Die m\u00F6glich Wert sind male (m\u00E4nnlich) \
  und female (weiblich).
illarion.easynpc.parser.talk.conditions.Sex.Docu.example="Hallo", sex=female -> "Gr\u00FC\u00DFe die Dame."
illarion.easynpc.parser.talk.conditions.Sex.Docu.syntax=sex=<Geschlechtskonstante>

illarion.easynpc.parser.talk.conditions.Skill.Docu.title=Skill
illarion.easynpc.parser.talk.conditions.Skill.Docu.description=\
  Diese Bedingung pr\u00FCft einen Skill des Charakters der mit dem NPC redet.
illarion.easynpc.parser.talk.conditions.Skill.Docu.example="Hallo", skill(smithing) > 70 -> "Gr\u00FC\u00DFe Schmied!"
illarion.easynpc.parser.talk.conditions.Skill.Docu.syntax=skill(<Skillname>) <Vergleichsoperator> <Wert>

illarion.easynpc.parser.talk.conditions.State.Docu.title=NPC Status
illarion.easynpc.parser.talk.conditions.State.Docu.description=\
  Diese Bedingung kann verwendet werden um den aktuellen NPC Status zu pr\u00FCfen. Der NPC Status ist ein Wert von dem \
  jeder NPC f\u00FCr jeden Charakter einen eigenen hat. Der Standardwert ist 0. Dieser Wert ist nicht bleibend. Ein \
  Serverneustart l\u00F6scht ihn. Er kann verwendet werden um ein Gespr\u00E4ch das mit dem NPC gef\u00FChrt wird zu verfolgen.
illarion.easynpc.parser.talk.conditions.State.Docu.example="Hallo", state=1 -> "Erneut Gr\u00FC\u00DFe"
illarion.easynpc.parser.talk.conditions.State.Docu.syntax=state <Vergleichsoperator> <Wert>

illarion.easynpc.parser.talk.conditions.TalkMode.Docu.title=Sprachmodus
illarion.easynpc.parser.talk.conditions.TalkMode.Docu.description=\
  Diese Bedingung erlaubt es zu pr\u00FCfen wie der Charakter mit dem NPC redet. Ob er normal spricht (talk), \
  fl\u00FCstert (whisper) oder schreit (yell).
illarion.easynpc.parser.talk.conditions.TalkMode.Docu.example="Hallo", talkMode=whisper -> "Warum fl\u00FCstert ihr?" \n\
  "Hallo", talkMode=shout -> "Warum br\u00FCllt ihr so herum?" \n\
  "Hallo", talkMode=talk -> "Hallo, sch\u00F6n das ihr normal reden k\u00F6nnt."
illarion.easynpc.parser.talk.conditions.TalkMode.Docu.syntax=talkMode=<Modus>

illarion.easynpc.parser.talk.conditions.Talkstate.Docu.title=Gespr\u00E4chsstatus
illarion.easynpc.parser.talk.conditions.Talkstate.Docu.description=\
  Diese Bedingung ist in der Lage den Gespr\u00E4chsstatus des NPCs zu pr\u00FCfen. G\u00FCltige Wert sind "idle" wenn der Charakter \
  gerade nicht zu einem speziellen Charakter spricht oder der Charakter der den NPC angesprochen hat, der Charakter \
  ist mit dem der NPC spricht und "busy" wenn der NPC gerade mit einem anderen Charakter spricht.
illarion.easynpc.parser.talk.conditions.Talkstate.Docu.example=\
  "Hallo", busy -> "Tut mir Leid ich rede gerade mit jemandem. Geht weg!"
illarion.easynpc.parser.talk.conditions.Talkstate.Docu.syntax=<Gespr\u00E4chsstatus Konstante>

illarion.easynpc.parser.talk.conditions.Town.Docu.title=Stadt
illarion.easynpc.parser.talk.conditions.Town.Docu.description=\
  Diese Bedingung ist in der Lage die Zugeh\u00F6rigkeit des Charakters zu einer Stadt zu pr\u00FCfen.
illarion.easynpc.parser.talk.conditions.Town.Docu.example=\
  "Hallo", town=none -> "Oh, wie ich sehe geh\u00F6rst du keiner Stadt an."
illarion.easynpc.parser.talk.conditions.Town.Docu.syntax=town=<Stadt Konstante>

illarion.easynpc.parser.talk.conditions.Trigger.Docu.title=Ausl\u00F6ser
illarion.easynpc.parser.talk.conditions.Trigger.Docu.description=\
  Der Ausl\u00F6ser ist der Text den der Charakter sprechen muss um den Bedingung zu erf\u00FCllen. Der Ausl\u00F6ser muss nicht auf \
  die ganze Zeile passen die der Charakter sagt. Wenn der Ausl\u00F6ser in der Zeile gefunden wird, ist er erf\u00FCllt. F\u00FCr \
  komplexte Ausl\u00F6ser ist es m\u00F6glich regul\u00E4re Ausdr\u00FCcke zu verwenden. Wenn mehrere Ausl\u00F6ser in einer Textzeile \
  angegeben werden, muss nur einer gefunden werden damit die Bedingung erf\u00FCllt ist.
illarion.easynpc.parser.talk.conditions.Trigger.Docu.example="Hallo" -> "Gr\u00FC\u00DFe"
illarion.easynpc.parser.talk.conditions.Trigger.Docu.syntax="<Ausl\u00F6ser Text>"

illarion.easynpc.parser.talk.consequences.Arena.Docu.title=Arena
illarion.easynpc.parser.talk.consequences.Arena.Docu.description=Die Arena Folge steuert die Funktionen eines Arena \
  Meisters. Mit diesen Funktionen k\u00F6nnen Monster angefordert werden, die eigenen Punkte und die Rangliste angefordert \
  werden.
illarion.easynpc.parser.talk.consequences.Arena.Docu.example=\
  arena(requestMonster)\n\
  arena(getStats)\n\
  arena(getRanking)
illarion.easynpc.parser.talk.consequences.Arena.Docu.syntax=arena(<Funktion>)
illarion.easynpc.parser.talk.consequences.Answer.Docu.title=Antwort
illarion.easynpc.parser.talk.consequences.Answer.Docu.description=\
  Die Antwort Folge enth\u00E4lt den Text den der NPC als Antwort auf den Ausl\u00F6ser Text sagt. Wenn mehere Antworten in \
  einer Gespr\u00E4chszeile eingegeben wurden, wird zuf\u00E4llig eine ausgew\u00E4hlt und vom NPC gesprochen. Jede Antwort kann \
  einige Konstanten enthalten die ersetzt werden, wenn die Antwort ausgew\u00E4hlt wird. Diese Konstanten sind \
  "%CHARNAME", "%NPCNAME" "%TOWN" und "%RANK". %CHARNAME wird durch den Namen des Charakters ausgetauscht der mit dem \
  NPC spricht. %NPCNAME wird durch den Namen des NPCs ersetzt. %TOWN wird durch den Namen der Stadt ersetzt zu der \
  der Charakter geh\u00F6rt und %RANK durch den Namen des Rangs den der Spieler innerhalb seiner Stadt momentan hat.
illarion.easynpc.parser.talk.consequences.Answer.Docu.example="Hallo" -> "Gr\u00FC\u00DFe"
illarion.easynpc.parser.talk.consequences.Answer.Docu.syntax="<Antwort Text>"

illarion.easynpc.parser.talk.consequences.Attribute.Docu.title=Attribute
illarion.easynpc.parser.talk.consequences.Attribute.Docu.description=\
  Diese Folge kann benutzt werden um ein Attribut des Charakters zu ver\u00E4ndern. \u00C4nderungen an den Hauptattributen \
  St\u00E4rke (strength), Ausdauer (constitution), Schnelligkeit (agility), Wahrnehmung (perception), \
  Geschicklichkeit (dexterity), Willenskraft (willpower), Intelligenz (intelligence) und Essenz (essence) sind nur \
  vorr\u00FCbergehend und werden beim n\u00E4chsten Einloggen zur\u00FCckgesetzt. \u00C4nderungen an den Lebenspunkten (hitpoints), \
  Mana (manapoints) oder dem Nahrungswert (foodlevel) bleiben gespeichert.
illarion.easynpc.parser.talk.consequences.Attribute.Docu.example=\
  "Hallo" -> "Hallo, du bist jetzt st\u00E4rker!", attrib(strength) + 5
illarion.easynpc.parser.talk.consequences.Attribute.Docu.syntax=attrib(<Attributskonstante>) <Rechenoperator> <Wert>

illarion.easynpc.parser.talk.consequences.DeleteItem.Docu.title=Item l\u00F6schen
illarion.easynpc.parser.talk.consequences.DeleteItem.Docu.description=\
  Diese Folge l\u00F6scht ein Item aus dem Spieler Inventar. Der optionale Data parameter gibt an welchen Datawert die \
  gel\u00F6schten Items haben sollen. Wenn der Wert nicht angegeben wird, werden die Items unabh\u00E4ngig ihrer Datawert \
  gel\u00F6scht.
illarion.easynpc.parser.talk.consequences.DeleteItem.Docu.example=\
  "Hallo" -> "Hallo, ich habe soeben 2 Serinjahswerter von dir gestohlen!", deleteitem(1, 2)\n\
  "Hallo" -> "Hallo, ich habe soeben 2 Serinjahswerter mit Data 5 von dir gestohlen!", \
  deleteitem(1, 2, "data"="5)
illarion.easynpc.parser.talk.consequences.DeleteItem.Docu.syntax=\
  deleteitem(<Item ID>, <Anzahl>)\ndeleteitem(<Item ID>, <Anzahl>, <Data>)

illarion.easynpc.parser.talk.consequences.Inform.Docu.title=Information
illarion.easynpc.parser.talk.consequences.Inform.Docu.description=\
  Diese Folge sendet eine private Information zu dem Spieler des Charakters.
illarion.easynpc.parser.talk.consequences.Inform.Docu.example=\
  "Hallo" -> "Gr\u00FC\u00DFe", inform("Du hast eben mit dem NPC gesprochen.")
illarion.easynpc.parser.talk.consequences.Inform.Docu.syntax=inform("<Information>")

illarion.easynpc.parser.talk.consequences.Inform.Warp.title=Teleportieren
illarion.easynpc.parser.talk.consequences.Inform.Warp.description=\
  Diese Folge teleportiert den Charakter an die angegebene Position.
illarion.easynpc.parser.talk.consequences.Inform.Warp.example="Dungeon" -> "Sodann, ab ins dungeon", warp(200,140,-3)
illarion.easynpc.parser.talk.consequences.Inform.Warp.syntax=warp(<x>,<y>,<z>)

illarion.easynpc.parser.talk.consequences.Introduce.Docu.title=Vorstellen
illarion.easynpc.parser.talk.consequences.Introduce.Docu.description=\
  Diese Folge bewirkt das sich der NPC dem Charakter der mit ihm spricht vorstellt. Diese Folge hat nur irgendeinen \
  Sinn wenn die automatische Vorstellung des NPCs abgeschalten ist.
illarion.easynpc.parser.talk.consequences.Introduce.Docu.example="Hallo" -> "Gr\u00FC\u00DFe, ich bin John", introduce
illarion.easynpc.parser.talk.consequences.Introduce.Docu.syntax=introduce

illarion.easynpc.parser.talk.consequences.Item.Docu.title=Item erstellen
illarion.easynpc.parser.talk.consequences.Item.Docu.description=\
  Diese Folge bewirkt das ein oder mehrere Items im Inventar des Charakters erstellt werden. Die Qualit\u00E4tswerte \
  m\u00FCssen in einem Bereich von 100 f\u00FCr eine sehr schlechte Qualit\u00E4t bis 999 f\u00FCr eine herausragende Qualit\u00E4t liegen. \
  Der Datawert ist f\u00FCr Spezielle Items gedacht wie zum Beispiel Schwerter die mit Edelsteinen verbessert wurden.
illarion.easynpc.parser.talk.consequences.Item.Docu.example=\
  "Hallo" -> "Gr\u00FC\u00DFe, ich habe dir eben ein ziemlich gutes Serinjahschwert gegeben.", item(1, 1, 777)
illarion.easynpc.parser.talk.consequences.Item.Docu.syntax=item(<Item ID>, <Anzahl>, <Qualit\u00E4t>, <Data>)

illarion.easynpc.parser.talk.consequences.Money.Docu.title=Geld
illarion.easynpc.parser.talk.consequences.Money.Docu.description=\
  Diese Folge kann dazu verwendet werden dem Charakter Geld zu geben oder zu nehmen. Diese Funktion beachtet alle \
  Arten von M\u00FCnzen im Spiel und ist auch in der Lage Wechselgeld auszugeben wenn der Charakter nicht die richtigen \
  M\u00FCnzen hat.
illarion.easynpc.parser.talk.consequences.Money.Docu.example=\
  "Hello" -> "Gr\u00FC\u00DFe, ich habe dir eben 2 Silberst\u00FCcke weggenommen.", money - 200
illarion.easynpc.parser.talk.consequences.Money.Docu.syntax=money <Rechenoperator> <Wert>

illarion.easynpc.parser.talk.consequences.Queststatus.Docu.title=Queststatus
illarion.easynpc.parser.talk.consequences.Queststatus.Docu.description=\
  Diese Folge kann benutzt werden um den Queststatus mit einer bestimmten ID zu ver\u00E4ndern. Die Queststatus Werte \
  werden \u00FCber einen Server Neustart hinaus gespeichert und k\u00F6nnen zum Speichern des Fortschritts eines Quests \u00FCber \
  mehrere NPCs hinweg verwendet werden.
illarion.easynpc.parser.talk.consequences.Queststatus.Docu.example=\
  "Hello" -> "Greetings, you just advanced in the quest!", queststatus(1) + 1
illarion.easynpc.parser.talk.consequences.Queststatus.Docu.syntax=queststatus(<Quest ID>) <Rechenoperator> <Wert>

illarion.easynpc.parser.talk.consequences.Rankpoints.Docu.title=Rangpunkte
illarion.easynpc.parser.talk.consequences.Rankpoints.Docu.description=\
  Diese Folge kann benutzt werden um die Rangpunkte eines Charakters f\u00FCr eine Gruppe zu ver\u00E4ndern. Die m\u00F6glichen \
  Gruppen sind Cadomyr, Galmair und Runewick.
illarion.easynpc.parser.talk.consequences.Rankpoints.Docu.example=\
  "Hallo" -> "Hallo, deine Beziehung zu Cadomyr hat sich eben verbessert.", rankpoints + 1
illarion.easynpc.parser.talk.consequences.Rankpoints.Docu.syntax=rankpoints <Rechenoperator> <Wert>

illarion.easynpc.parser.talk.consequences.Repair.Docu.title=Reparieren
illarion.easynpc.parser.talk.consequences.Repair.Docu.description=\
  Diese Folge \u00F6ffnet den Reperaturdialog f\u00FCr diesen NPC. Er gibt dem Spieler die M\u00F6glichkeit Gegenst\u00E4nde zu reparieren.
illarion.easynpc.parser.talk.consequences.Repair.Docu.example=\
  "Hallo" -> "Hallo. Was willst du reparieren?", repair
illarion.easynpc.parser.talk.consequences.Repair.Docu.syntax=repair

illarion.easynpc.parser.talk.consequences.Rune.Docu.title=Rune
illarion.easynpc.parser.talk.consequences.Rune.Docu.description=\
  Diese Folge kann benutzt werden um dem Charakter eine Rune zu lehren.
illarion.easynpc.parser.talk.consequences.Rune.Docu.example=\
  "Hallo" -> "Gr\u00FC\u00DFe, du hast gerade die Rune KEL gelernt", rune(mage,1)
illarion.easynpc.parser.talk.consequences.Rune.Docu.syntax=rune(<Magietyp>, <Runen ID>)

illarion.easynpc.parser.talk.consequences.Skill.Docu.title=Skill
illarion.easynpc.parser.talk.consequences.Skill.Docu.description=\
  Diese Folge kann benutzt werden um einen Skill des Charakters zu ver\u00E4ndern. Diese \u00C4nderungen sind bleibend, \
  vorsichtig benutzen.
illarion.easynpc.parser.talk.consequences.Skill.Docu.example=\
  "Hallo" -> "Gr\u00FC\u00DFe, du hast gerade gelernt zu fischen.", skill(fishing) + 1
illarion.easynpc.parser.talk.consequences.Skill.Docu.syntax=skill(<Skillname>) <Rechenoperator> <Wert>

illarion.easynpc.parser.talk.consequences.State.Docu.title=NPC Status
illarion.easynpc.parser.talk.consequences.State.Docu.description=\
  Diese Folge wird benutzt um den NPC Status zu \u00E4ndern. Jeder NPC speichert einen NPC Status f\u00FCr jeden Charakter. \
  Dieser Wert ist nicht sicher gespeichert und wird bei einem Server neustart gel\u00F6scht. Er kann verwendet werden um \
  den Verlauf eines Gespr\u00E4chs zu kontrollieren.
illarion.easynpc.parser.talk.consequences.State.Docu.example=\
  "Hallo" -> "Hallo, jetzt weis ich das du Hallo zu mir gesagt hast.", state = 1
illarion.easynpc.parser.talk.consequences.State.Docu.syntax=state <Rechenoperator> <Wert>

illarion.easynpc.parser.talk.consequences.Talkstate.Docu.title=Geschr\u00E4chsstatus
illarion.easynpc.parser.talk.consequences.Talkstate.Docu.description=\
  Diese Folge wird benutzt um den Gespr\u00E4chsstatus zu \u00E4ndern. Die m\u00F6glichen Werte sind "begin" um den NPC ein Gespr\u00E4ch \
  mit einem NPC zu beginnen oder "end" um das Gespr\u00E4ch zu beenden.
illarion.easynpc.parser.talk.consequences.Talkstate.Docu.example=\
  "Hallo" -> "Gr\u00FC\u00DFe, ich werde jetzt mich dir reden!", begin
illarion.easynpc.parser.talk.consequences.Talkstate.Docu.syntax=<Gespr\u00E4chsstatus\u00E4nderungen Konstante>

illarion.easynpc.parser.talk.consequences.Town.Docu.title=St\u00E4dte-Zugeh\u00F6rigkeit \u00E4ndern
illarion.easynpc.parser.talk.consequences.Town.Docu.description=\
  Diese Folge wird dazu benutzt um die Stadt zu \u00E4ndern, der der Spieler zugeordnet ist.
illarion.easynpc.parser.talk.consequences.Town.Docu.example="Hallo" -> "Du geh\u00F6rst jetzt zu Cadomyr", town = Cadomyr
illarion.easynpc.parser.talk.consequences.Town.Docu.syntax=town = <Name der Stadt>

illarion.easynpc.parser.talk.consequences.Trade.Docu.title=Handeln
illarion.easynpc.parser.talk.consequences.Trade.Docu.description=\
  Diese Folge wird dazu benutzt einen Handel mit dem Spieler zu beginnen. Wenn diese Folge ausgel\u00F6st wird, \
  erscheint dem Spieler ein Handelsdialog der dazu benutzt Gegenst\u00E4nde von dem NPC zu kaufen und zu verkaufen.
illarion.easynpc.parser.talk.consequences.Trade.Docu.example="Hallo" -> "Gr\u00FC\u00DFe, lass und handeln!", trade
illarion.easynpc.parser.talk.consequences.Trade.Docu.syntax=trade

illarion.easynpc.parser.talk.consequences.Gemcraft.Docu.title=Magische Edelsteine herstellen
illarion.easynpc.parser.talk.consequences.Gemcraft.Docu.description=\
  Diese Folge wird dazu benutzt magische Edelsteine herzustellen. Wenn diese Folge ausgel\u00F6st wird, \
  erscheint dem Spieler ein Dialog der dazu benutzt werden kann Edelsteine h\u00F6herer Stufen zu erstellen.
illarion.easynpc.parser.talk.consequences.Gemcraft.Docu.example="Hallo" -> "Gr\u00FC\u00DFe, \
  ich stelle magische Steine her!", gemcraft
illarion.easynpc.parser.talk.consequences.Gemcraft.Docu.syntax=gemcraft

illarion.easynpc.parser.talk.consequences.Treasure.Docu.title=Schatzkarte erstellen
illarion.easynpc.parser.talk.consequences.Treasure.Docu.description=\
  Diese Folge wird benutzt um eine Schatzkarte zu erstellen. Die Stufe des Schatzes kann mit Werten von 1 bis 9 \
  frei gew\u00E4hlt werden. Die Position des Schatzes wird zuf\u00E4llig bestimmt.
illarion.easynpc.parser.talk.consequences.Treasure.Docu.example=\
  "Hallo" -> "Hallo, hier hast du eine Schatzkarte, zu einem wirklich gro\u00DFen Schatz.", treasure(9)
illarion.easynpc.parser.talk.consequences.Treasure.Docu.syntax=treasure(<Stufe es Schatzes>)

illarion.easynpc.parser.talk.consequences.Warp.Docu.title=Spieler umpositionieren
illarion.easynpc.parser.talk.consequences.Warp.Docu.description=\
  Diese Folge wird benutzt um den Spieler auf eine andere Position auf der Karte zu setzen.
illarion.easynpc.parser.talk.consequences.Warp.Docu.example=\
  "Hallo" -> "Hallo, du wanderst in den Keller!", warp(230, 320, -5)
illarion.easynpc.parser.talk.consequences.Warp.Docu.syntax=warp(<x>, <y>, <z>)

illarion.easynpc.parser.NpcColors.Docu.title=NPC Farben
illarion.easynpc.parser.NpcColors.Docu.description=\
  Die NPC Farben enthalten die Haar- und Hautfarbe f\u00FCr den NPC. Der NPC wird mit diesen Farben im Spiel erscheinen. \
  Bitte verwende Farben die zur Rasse des NPCs passen.

illarion.easynpc.parser.NpcColors.Skin.Docu.title=NPC Hautfarbe
illarion.easynpc.parser.NpcColors.Skin.Docu.description=\
  Die Hautfarbe des NPC bestimmt wie die normalerweise graue Haut des NPCs im Client engef\u00E4rbt wird.  Dieser Wert \
  sollte, abh\u00E4ngig der Rasse des NPCs eine passende Farbe haben.
illarion.easynpc.parser.NpcColors.Skin.Docu.example=colorSkin = 245, 180, 137
illarion.easynpc.parser.NpcColors.Skin.Docu.syntax=colorSkin = <rot>, <gr\u00FCn>, <blau>

illarion.easynpc.parser.NpcColors.Hair.Docu.title=NPC Haarfarbe
illarion.easynpc.parser.NpcColors.Hair.Docu.description=\
  Die Haarfarbe des NPCs bestimmt wie die normalerweise grauen Haare des NPCs im Client eingef\u00E4rbt werden. Dieser \
  Wert sollte eine gute Farbe, abh\u00E4ngig der Rasse des NPCs ergeben. Die Haarfarbe hat nur dann einen Sinn wenn der\
   NPC Haare oder einen Bart hat der gef\u00E4rbt werden k\u00F6nnte.
illarion.easynpc.parser.NpcColors.Hair.Docu.example=colorHair = 123, 62, 9
illarion.easynpc.parser.NpcColors.Hair.Docu.syntax=colorHair = <rot>, <gr\u00FCn>, <blau>

illarion.easynpc.parser.NpcEquipment.Docu.title=NPC Ausr\u00FCstung
illarion.easynpc.parser.NpcEquipment.Docu.description=\
  Die Ausr\u00FCstung des NPCs ist was der NPC tr\u00E4gt. Diese Befehle sind n\u00F6tig damit der NPC nicht nakt dargestellt wird. \
  Die gesetzten Items m\u00FCssen passende Paperdolling Items sein (also keine B\u00E4ume im Kopf-Slot) damit sie korrekt \
  angezeigt werden.

illarion.easynpc.parser.NpcEquipment.Docu.Head.title=Ausr\u00FCstungsfeld: Kopf
illarion.easynpc.parser.NpcEquipment.Docu.Head.description=\
  Dieses Ausr\u00FCstungsfeld enth\u00E4lt das Item das der NPC auf dem Kopf tr\u00E4gt. H\u00FCte und Helme sind hier brauchbar.
illarion.easynpc.parser.NpcEquipment.Docu.Head.example=itemHead = 7
illarion.easynpc.parser.NpcEquipment.Docu.Head.syntax=itemHead = <Item ID>

illarion.easynpc.parser.NpcEquipment.Docu.Chest.title=Ausr\u00FCstungsfeld: Brust
illarion.easynpc.parser.NpcEquipment.Docu.Chest.description=\
  Dieses Ausr\u00FCstungsfeld enth\u00E4lt das Item das der NPC auf der Brust tr\u00E4gt. Hemden, R\u00FCstungen und Kleider passen hier.
illarion.easynpc.parser.NpcEquipment.Docu.Chest.example=itemChest = 4
illarion.easynpc.parser.NpcEquipment.Docu.Chest.syntax=itemChest = <Item ID>

illarion.easynpc.parser.NpcEquipment.Docu.Coat.title=Ausr\u00FCstungsfeld: Umhang
illarion.easynpc.parser.NpcEquipment.Docu.Coat.description=\
  Dieses Ausr\u00FCstungsfeld enth\u00E4lt das Item das der NPC als Umhang tr\u00E4gt. M\u00E4ntel und Umh\u00E4nge passen hier.
illarion.easynpc.parser.NpcEquipment.Docu.Coat.example=itemCoat = 2377
illarion.easynpc.parser.NpcEquipment.Docu.Coat.syntax=itemCoat = <Item ID>

illarion.easynpc.parser.NpcEquipment.Docu.MainHand.title=Ausr\u00FCstungsfeld: Haupthand
illarion.easynpc.parser.NpcEquipment.Docu.MainHand.description=\
  Dieses Ausr\u00FCstungsfeld enth\u00E4lt das Item das der NPC in seiner Hand tr\u00E4gt. Hier passen Items wie Waffen oder Werkzeuge.
illarion.easynpc.parser.NpcEquipment.Docu.MainHand.example=itemMainHand = 1
illarion.easynpc.parser.NpcEquipment.Docu.MainHand.syntax=itemMainHand = <Item ID>

illarion.easynpc.parser.NpcEquipment.Docu.SecHand.title=Ausr\u00FCstungsfeld: Nebenhand
illarion.easynpc.parser.NpcEquipment.Docu.SecHand.description=\
  Dieses Ausr\u00FCstungsfeld enth\u00E4lt das Item das der NPC in seiner Hand tr\u00E4gt. Hier passen Items wie Schilde oder Pfeile.
illarion.easynpc.parser.NpcEquipment.Docu.SecHand.example=itemSecondHand = 17
illarion.easynpc.parser.NpcEquipment.Docu.SecHand.syntax=itemSecondHand = <Item ID>

illarion.easynpc.parser.NpcEquipment.Docu.Hands.title=Ausr\u00FCstungsfeld: H\u00E4nde
illarion.easynpc.parser.NpcEquipment.Docu.Hands.description=\
  Dieses Ausr\u00FCstungsfeld enth\u00E4lt das Item das der NPC in seiner Hand tr\u00E4gt. Hier passen Items wie Handschuhe.
illarion.easynpc.parser.NpcEquipment.Docu.Hands.example=itemHands = 48
illarion.easynpc.parser.NpcEquipment.Docu.Hands.syntax=itemHands = <Item ID>

illarion.easynpc.parser.NpcEquipment.Docu.Trousers.title=Ausr\u00FCstungsfeld: Hosen
illarion.easynpc.parser.NpcEquipment.Docu.Trousers.description=\
  Dieses Ausr\u00FCstungsfeld enth\u00E4lt das Item das der NPC als Hose tr\u00E4gt. Hier passen Items wie Hosen und Beinschienen.
illarion.easynpc.parser.NpcEquipment.Docu.Trousers.example=itemTrousers = 34
illarion.easynpc.parser.NpcEquipment.Docu.Trousers.syntax=itemTrousers = <Item ID>

illarion.easynpc.parser.NpcEquipment.Docu.Shoes.title=Ausr\u00FCstungsfeld: Schuhe
illarion.easynpc.parser.NpcEquipment.Docu.Shoes.description=\
  Dieses Ausr\u00FCstungsfeld enth\u00E4lt das Item das der NPC als Schuhe tr\u00E4gt. Hier passen Items wie Schuhe oder Stiefel.
illarion.easynpc.parser.NpcEquipment.Docu.Shoes.example=itemShoes = 53
illarion.easynpc.parser.NpcEquipment.Docu.Shoes.syntax=itemShoes = <Item ID>

illarion.easynpc.parser.NpcHair.Docu.title=NPC Behaarung
illarion.easynpc.parser.NpcHair.Docu.description=\
  Die NPC Behaarungs Definition definiert Haare und B\u00E4rte der NPCs die im Paperdolling angezeigt werden.

illarion.easynpc.parser.NpcHair.Docu.Hair.title=Haar
illarion.easynpc.parser.NpcHair.Docu.Hair.description=\
  Diese Definition enth\u00E4lt das Haupthaar des NPCs. M\u00E4nnliche und weibliche NPCs k\u00F6nnen diese Definition bekommen. \
  Echsenmenschen bekommen K\u00E4mme als Haare.\n\
  Zwerg m\u00E4nnlich: 1 (normal), 2 (mittellang), 3 (l\u00E4nger)\n\
  Zwerg weiblich: 1 (2 kurze Z\u00F6pfe), 7 (lang), 9 (Zopf)\n\
  Elf m\u00E4nnlich: 1 (kurz), 2 (mittellang)\n\
  Elf weiblich: 1 (mittellang), 7 (lang), 8 (breiter Zopf)\n\
  Halbling m\u00E4nnlich: 1 (mittellang), 2 (mittellang)\n\
  Halbling weiblich: 1 (mittellang), 2 (lang, zersaust), 9 (Zopf)\n\
  Mensch m\u00E4nnlich: 1 (kurz), 2 (l\u00E4nger), 3 (Zopf)\n\
  Mensch weiblich: 1 (mittellang), 7 (lang), 8 (2 lange Z\u00F6pfe)\n\
  Ork m\u00E4nnlich: 1 (kurz), 2 (kurz mit Zopf oben), 3 (komisch), 4 (komisch), 5 (Glatze mit Zopf oben drauf)\n\
  Ork weiblich: 1 (mittellang), 7 (lang), 8 (2 lange Z\u00F6pfe)\n\
  Lizards: 1, 2, 3, 4, 5, 6 (verschiedene K\u00E4mme)
illarion.easynpc.parser.NpcHair.Docu.Hair.example=hairID = 1
illarion.easynpc.parser.NpcHair.Docu.Hair.syntax=hairID = <Haar ID>

illarion.easynpc.parser.NpcHair.Docu.Beard.title=Bart
illarion.easynpc.parser.NpcHair.Docu.Beard.description=\
  Diese Definition enth\u00E4lt das Barthaar des NPCs. Nur m\u00E4nnliche Menschen und Zwerge bekommen B\u00E4rte.\n\
  Mensch: 1 (Vollbart), 3 (kleiner Ziegenbart), 4 (breiter Ziegenbart), 5 (Lincoln), 6 (langer Vollbart)\n\
  Zwerg: 1 (sch\u00F6ner Vollbart), 2 (langer Vollbart), 4 (zersauster langer Vollbart)
illarion.easynpc.parser.NpcHair.Docu.Beard.example=beardID = 1
