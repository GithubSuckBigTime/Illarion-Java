apply plugin: 'java'
apply plugin: 'groovy'
apply plugin: 'maven-publish'

archivesBaseName = 'illarion_build'

dependencies {
    compile project(':common')
    compile group: 'javolution', name: 'javolution', version: '5.5.1'
    compile group: 'com.google.code.findbugs', name: 'jsr305', version: '2.0.1'
    compile group: 'log4j', name: 'log4j', version: '1.2.17'
    compile group: 'net.sf.trove4j', name: 'trove4j', version: '3.0.3'
    compile group: 'org.tukaani', name: 'xz', version: '1.3'
    compile group: 'de.matthiasmann', name: 'pngdecoder', version: '20130527'
    compile gradleApi()
    compile localGroovy()
    testCompile group: 'junit', name: 'junit', version: '4.+'
    testCompile group: 'org.hamcrest', name: 'hamcrest-all', version: '1.3'
}

jar {
    doFirst {
        gitVersion

        manifest {
            attributes      \
                 'Implementation-Title': 'Illarion Build Utility',      \
                 'Implementation-Version': project.ext.fullVersion,      \
                 'Implementation-Vendor': 'Illarion e.V.',      \
                 'Built-Date': new Date().format('yyyy-MM-dd HH:mm:ssZ'),      \
                 'Built-By': System.getProperty('user.name'),      \
                 'Built-JDK': System.getProperty('java.version')
        }
    }
}

task sourceJar(type: Jar) {
    from sourceSets.main.allJava
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java

            artifact sourceJar {
                classifier "sources"
            }
        }
    }
    repositories {
        maven {
            url "file://$buildDir/repo"
        }
    }
}